<!DOCTYPE html>
<html>
<head>
    <title>Sora Bulk Deleter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 200px;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h3 {
            margin: 0 0 5px 0;
            text-align: center;
            color: #333;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .delete { background-color: #c82333; }
        .restricted { background-color: #e09600; }
        .clear { background-color: #007bff; }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Delete Actions</h3>
    <button id="delete-general" class="btn delete">Delete General</button>
    <button id="delete-restricted" class="btn restricted">Delete Restricted</button>
    <hr>
    <button id="clear-trash" class="btn clear">Clear Trash</button>
</div>
<script src="popup.js"></script>
</body>
</html>
